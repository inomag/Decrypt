<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="caesar.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Press+Start+2P&display=swap" rel="stylesheet"></head>
<body>
    <header id="header">
        <a href="#"><i class="fab fa-github"></i></a>
    </header>
    <main id="main">
        <h1>CAESAR CIPHER</h1>
        <div id="decryptInput" class="">
            <div class="inputs">
                <input type="text" id="cryptCode" placeholder="Enter crypt code"/>
                <input type="text" id="cryptShift" type="number" placeholder="Enter shift (if available)">
            </div>
            <button id="decrypt">DECRYPT</button>
        </div>
        <div id="encryptInput" class="">
            <div class="inputs">
                <input type="text" id="plainText" placeholder="Enter plain"/>
                <input type="text" id="encryptShift" placeholder="Enter shift">
            </div>
            <button id="encrypt">ENCRYPT</button>
        </div>
    </main>
    <script src="caesar.js"></script>
</body>
</html>
